<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex Project</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1><u>Pokedex</h1></u></h1>
    </div>

    <!--<div> displaying pokemon stats (no., name, etc.)-->
      <!--create a <span> tag using JavaScript to display stats?-->
    <div id="pokemon-stats"></div>
    <!--<div> displaying pokemon image when clicked-->
      <!--create a <span> tag using JavaScript to display image?-->
    <div id="pokemon-image"></div>
    <!--<form> containing persisted, submitted comments for a pokemon-->
    <form id="pokemon-comments">
      <ol>
        <ul>
          <input type="text" placeholder="insert comment" />
          <br />
          <input type="submit" />
        </ul>
      </ol>
    </form>

    <!--pokemon card container-->
    <div id="pokemon-container">
      <!--<div> displaying each pokemon-->
        <!--alternatively we write JavaScript to include a <div> and include .className for "pokemon-card"-->
      <div class="pokemon-card">
        <!--pokemon name here-->
        <h2></h2>
        <!--pokemon image here-->
        <img src="" />
        <!--pokemon no. here-->
        <p></p>
      </div>
    </div>

  </body>
